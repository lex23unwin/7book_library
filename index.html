<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Webpage</title>
</head>
<body>
  <div class="container">
    
    <div class="header">
      <h1>Library Webpage</h1>
      <p>Click the button below to add a book to your library!</p>
      <button class="add-book-btn">Add Book!</button>
    </div>
    
    <form action="#" class="add-book-form">
      <div class="close-out-x">X</div>
      <label for="title">Title: </label>
      <input type="text" id="title" name="title">
      <label for="author">Author: </label>
      <input type="text" id="author" name="author">
      <label for="pages">Pages: </label>
      <input type="text" id="pages" name="pages">
      
      <div class="radio-buttons-container">
        <span>Finished reading?</span>
        <label for="radio-button-yes">Yes</label>
        <input type="radio" id="radio-button-yes" class="radio-button" name="finished-reading-radio-button" value="Read">
        <label for="radio-button-no">No</label>
        <input type="radio" class="radio-button" id="radio-button-no" name="finished-reading-radio-button" value="Not Read">
      </div>
      
      <input type="submit" value="Submit" id="submit-book-btn"></input>
     
    
    </form>
  
    <div class="books-container">
      <div class="book-container">
        <div class="title">BookTitle</div>
        <div class="author">BookAuthor</div>
        <div class="pages">BookPages</div>
        <div class="isRead">IsRead</div>
        <button class="remove-btn">Remove</button>
      </div>
      <div class="book-container">
        <div class="title">BookTitle</div>
        <div class="author">BookAuthor</div>
        <div class="pages">BookPages</div>
        <div class="isRead">IsRead</div>
        <button class="remove-btn">Remove</button>
      </div>
      <div class="book-container">
        <div class="title">BookTitle</div>
        <div class="author">BookAuthor</div>
        <div class="pages">BookPages</div>
        <div class="isRead">IsRead</div>
        <button class="remove-btn">Remove</button>
      </div>
      <div class="book-container">
        <div class="title">BookTitle</div>
        <div class="author">BookAuthor</div>
        <div class="pages">BookPages</div>
        <div class="isRead">IsRead</div>
        <button class="remove-btn">Remove</button>
      </div>
      <div class="book-container">
        <div class="title">BookTitle</div>
        <div class="author">BookAuthor</div>
        <div class="pages">BookPages</div>
        <div class="isRead">IsRead</div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
    
  </div>
</body>
</html>
